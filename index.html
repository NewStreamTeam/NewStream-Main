<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex, nofollow">

  <!-- Favicon FairPlay (exemple avec emoji, Ã  remplacer par ton logo si besoin) -->
  <link rel="icon" href="https://fairplay.video/favicon.ico" type="image/x-icon">

  <!-- Polices comme sur le site actuel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@600;700&display=swap">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@600;700&display=swap">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .logo-fairplay {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .logo-fairplay img {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }
    .logo-fairplay span {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      font-weight: 700;
      color: #6A8EFB;
      letter-spacing: 1px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #005bb5;
    }
    .small-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      display: block;
      color: #555;
    }
    .small-link:hover {
      color: #0073e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-fairplay">
      <img src="https://fairplay.video/favicon.ico" alt="FairPlay logo" />
      <span>FairPlay</span>
    </div>
    <h1>You are on our old website</h1>
    <p>
      This is the official FairPlay website.<br>
      Please visit our new site:
    </p>
    <a class="button" href="https://fairplay.video/">Go to the New Website</a>
    <a class="small-link" href="https://fairplay.video/">https://fairplay.video/</a>
  </div>
